<div class="px-6 py-4">
  <h2 class="text-2xl font-bold mb-4">EduUTVT - Gesti√≥n de Cursos</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
    <div>
      <app-course-form
        [course]="selectedCourse()"
        (save)="saveCourse($event)"
        (cancel)="selectCourse(null)"
      ></app-course-form>
    </div>

    <div>
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-xl font-semibold">Cursos ({{ totalCourses() }})</h3>
      </div>

      <app-courses-list
        [courses]="courses()"
        (select)="selectCourse($event)"
        (remove)="deleteCourse($event)"
      ></app-courses-list>
    </div>
  </div>
</div>
